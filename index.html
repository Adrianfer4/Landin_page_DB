<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Landing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <h1>Dragon Ball</h1>
      <nav>
        <a href="#hero">Inicio</a>
        <a href="#personajes">Personajes</a>
      </nav>
    </header>

    <section class="hero" id="hero">
      <div class="hero-content">
        <h1 id="planet-name">Cargando planeta...</h1>
        <p id="planet-description">
          <!-- Aqui es donde se van a inyectar los mundos del hero -->
        </p>
      </div>
    </section>

    <!-- Carrusel de personajes -->
    <section id="personajes">
      <h2>Personajes</h2>
      <div class="carousel-wrapper">
        <button class="prev">⬅</button>
        <div class="carousel-container" id="carousel">
          <!-- Aqui es donde se van a inyectar los peronajes -->
        </div>
        <button class="next">➡</button>
      </div>
    </section>

    <footer>
      <p>⚡ Proyecto Bootcamp - LA FABRICA</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
